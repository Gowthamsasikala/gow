<div class="row">
  <div class="col-md-12">
    <h2 style="text-align: center">User Sign In</h2>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-4">

  </div>
  <div class="col-md-4 box">
    <form (click)="validation()">
      <div class="form-group">
        <label for="UserType">UserID :</label>
        <input id="UserType" class="form-control" type="text" [(ngModel)]='UserType' name='UserType' placeholder="UserID">
      </div>
      <div class="form-group">
        <label for="Password">Password :</label>
        <input id="Password" class="form-control" type="password" [(ngModel)]='Password' name='Password' placeholder="Password">
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4 but">
            <button class="btn btn-primary btn-lg" type="click">SignIn</button>
          </div>
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <button class="btn btn-primary btn-lg but2" type="reset" style="border-left: 20px;">Reset</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4">


  </div>
</div>
